<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Get Started</title>
</head>

<body>

  <!--Header-->

  <header>
    <div class="header_top">
    <a class="header_top header_logo" href="/index.html">Travel Site</a>
    <nav>
        <ul class="header_nav">
            <li class="header_nav_list"><a href="/index.html">Home</a></li>
            <li class="header_nav_list"><a href="hawaii.html">Hawaii</a></li>
            <li class="header_nav_list"><a href="iceland.html">Iceland</a></li>
            <li class="header_nav_list"><a href="greece.html">Greece</a></li>
        </ul>
    </nav>
    </div>
</header>

    <!--Get Started Section-->

    <section>
    <div class="container">
      <div class="form-box">
        <div class="form_container">
      <form>

          <h3>Select your desired destination</h3>
            <!--Checkbox section starts-->
              <input type="checkbox" id="hawaii" name="hawaii" value="hawaii">
                <label class="form_container_label" for="hawaii">Hawaii</label>

              <input class="form_container_label" type="checkbox" id="iceland" name="iceland" value="iceland">
                <label class="form_container_label" for="iceland">Iceland</label>

              <input class="form_container_label" type="checkbox" id="greece" name="greece" value="greece">
                <label class="form_container_label" for="greece">Greece</label>
             <!--Checkbox section finishes-->
             
             <!--Text Label section starts-->
              <div class="label_container">
                  <label>First name:</label>
                    <input class="label_container_text" type="text" name="name" required>
              </div>

              <div class="label_container">
                <label>Last name:</label>
                  <input class="label_container_text" type="text" name="last name" required>
              </div>

              <div class="label_container">
                <label>E-mail:</label>
                  <input class="label_container_email" type="email" required>
              </div>

              <!--Text Label section finishes-->

              <div class="form_submit">
                  <input class="btn" type="submit" value="Submit">
              </div>
              </form>
           </div>
          </div>
        </div>
       
    </section>

    <!--Footer-->
    
    <footer>      
      <div class="footer">
          <div class="footer_col">
              <h3 class="footer_col_title">Contact</h3>
              <h4>EMAIL</h4>
              <a href="mailto:info@travelsite.com"><p class="footer_col_text">info@travelsite.com</p></a>
          </div>
      
  
          <div class="footer_col">
              <h3 class="footer_col_title">Hours</h3>
                <table>
                  <tr>
                      <th>MONDAY - FRIDAY</th>
                      <th>SATURDAY</th>
                      <th>SUNDAY</th>
                  </tr>
                  <tr>
                      <td>9:00 AM - 5:00 PM</td>
                      <td>10:00 AM - 4:00 PM</td>
                      <td>Closed</td>
                  </tr>
                </table>
          </div>

          <div class="footer_col">
              <h3  class="footer_col_title">Social</h3>
                  <a href="https://www.instagram.com"><img class="footer_col_icon-img" src="/assets/icon-instagram.png" alt="icon-instagram"></a>
                  <a href="https://www.facebook.com"><img class="footer_col_icon-img--facebook" src="/assets/icon-facebook.png" alt="icon-facebook"></a>
                  <a href="https://www.twitter.com"><img class="footer_col_icon-img" src="/assets/icon-twitter.png" alt="icon-twitter"></a>
          </div>
      </div>
  
  </footer>
  
</body>

</html>
